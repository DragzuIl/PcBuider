<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="
    default-src 'self' data: 'unsafe-inline' 'unsafe-eval';
    font-src 'self' https://fonts.googleapis.com https://fonts.gstatic.com;
    img-src 'self' data: https://ngrok.com;
    style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
    script-src 'self' 'unsafe-inline' 'unsafe-eval';
">

    <title>Компьютерный Конструктор</title>

  <link rel="stylesheet" crossorigin href="/assets/index-DLwF-acv.css">
</head>
<body>
    <header>Компьютерный Конструктор</header>

    <input id="searchInput" type="text" placeholder="Поиск компонентов..." />

    <div class="container" id="componentsContainer">
        <!-- Категории будут добавляться сюда -->
    </div>

    <div id="build" class="card">
    <h2>Текущая сборка</h2>
    <ul id="buildList"></ul>
    <p>Итоговая цена: <span id="totalPrice">0</span> ₽</p>
    <p id="status">Совместимость не проверена</p>
    <button id="clearBuild">Очистить сборку</button> <!-- Новая кнопка -->
</div>



<!-- Модальное окно -->
<div id="modal" class="modal">
    <div class="modal-content">
        <span id="closeModal" class="close">&times;</span>
        <h2 id="modalTitle"></h2>
        <p id="modalDetails"></p>
        <p>Цена: <span id="modalPrice"></span> ₽</p>
        <button id="modalAddButton">Добавить в сборку</button>
    </div>
</div>


    <!-- Блок уведомлений -->
<div id="notification" class="notification"></div>

    <script src="script.js"></script>
</body>
</html>
